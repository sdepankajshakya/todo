<section class="centered">
    <mat-form-field class="form-field">
        <mat-label>Enter name for your board</mat-label>
        <input matInput type="text" [(ngModel)]="board.name" (keyup.enter)="getBoard()">
        <button mat-button matSuffix mat-icon-button (click)="getBoard()">
            <i class="fas fa-arrow-right"></i>
        </button>
    </mat-form-field>
</section>
